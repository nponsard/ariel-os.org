{{ define "main" }}
  <div class="max-w-3xl mx-auto px-10 py-20">
    <header>
      <h1 class="mb-3">{{ .Title }}</h1>
    </header>

    {{ .Content }}
    {{ range .Pages }}
      <section>
        <header class="mb-4 mt-10">
          <h2 class="font-bold inline mr-4 text-2xl"><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
          {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }}
          {{ $dateHuman := .Date | time.Format ":date_long" }}
          <time class="italic leading-relaxed" datetime="{{ $dateMachine }}">{{ $dateHuman }}</time>
        </header>
        {{ .Summary }}
      </section>
    {{ end }}
  </div>
{{ end }}
